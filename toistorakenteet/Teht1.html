<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    let kertoma
    let kluku = prompt('Please enter an integer');
    let total = 1;

    for (kertoma = 1; kertoma <= kluku; ++kertoma){
        total = total * kertoma;
    }

    document.write(kluku + '! = ' + total);




</script>
</body>
</html>
