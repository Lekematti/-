<script>
    'use strict'
    let tnum= [];
    while(true) {
        let num = +prompt("anna numero päätä kirjoittamalla jo antamasi numero");
        if (tnum.includes(num)) {
            break;
        }
        tnum.push(num);
    }
        alert("annoit jo numeron");
    //Kirjoita ohjelma, joka kysyy käyttäjältä lukuja, kunnes hän antaa uudelleen jonkin aiemmin antamansa luvun.
    // Tuolloin ohjelma ilmoittaa, että luku on jo annettu ja lopettaa toimintansa. (3p)
</script>
</body>
