<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

   let gallona = prompt("kuinka monta gallonaa")

    function muunnos(){
        {
            let liter = 3.78541178
            let gallonam = liter * gallona
            return gallonam;
        }
        return;
    }
    document.write(gallona+" gallonaa on "+ muunnos(gallona)+" litraa")

    // Yhdysvalloissa bensiinin määrä mitataan yleensä gallonoina (tarkkaan ottaen nestagallonoina).
    // Kirjoita funktio muunnos(), joka kysyy käyttäjältä bensamäärän gallonoina, muuntaa sen litroiksi ja tulostaa litramäärän.
    // Kirjoita funktion kutsu pääohjelmaan. (2p)
    // Yksi gallona on 3,785 litraa.
</script>
</body>
</html>
