<!DOCTYPE html>

<body>
<script>
    'use strict';

    function itseisarvo(num){
        let luku = num;
        if (luku < 0) {
            luku = luku * -1
        }
        return luku;
    }
    let luku = +prompt("Anna luku ");
    document.write('luvun ' + luku + ' itseisarvo on ' + itseisarvo(luku));

    // Kirjoita funktio itseisarvo(), joka palauttaa paluuarvonaan parametrina saamansa luvun itseisarvon.
    // Kirjoita myös pääohjelma. joka kysyy käyttäjältä luvun, kutsuu funktiota itseisarvo() ja tulostaa saamansa itseisarvon. (2p)
</script>
</body>
</html>
